spring.application.name=tfg

# ===============================
# Configuraci√≥n de la base de datos
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/tfg
spring.datasource.username=tfg
spring.datasource.password=tfg
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf ruta de las vistas
spring.thymeleaf.prefix=classpath:/intefaz/