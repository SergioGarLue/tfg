  </div>

  <script>
    // Tu Script Original intacto
    document.addEventListener("DOMContentLoaded", () => {
      const Desplegable = (idBoton, idMenu) => {
        const boton = document.getElementById(idBoton);
        const menu = document.getElementById(idMenu);
    
        if (boton && menu) {
          boton.addEventListener("click", () => {
            menu.classList.toggle("cerrado");     
            const estaAbierto = !menu.classList.contains("cerrado");
            const items = menu.querySelectorAll("li"); 
            items.forEach((item, index) => {
              if (estaAbierto) {
                item.style.transitionDelay = `${index * 0.1}s`; 
              } else {
                item.style.transitionDelay = "0s";
              }
            });
          });
        }
      };
      Desplegable("boton-tienda", "menu-tienda");
      Desplegable("boton-coleccion", "menu-coleccion");
    });
  </script>
